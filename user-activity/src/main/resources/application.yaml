# Application YAML config

# Set port for micro-service to 9001
server:
  port: 9001

spring:

  # Set-up datasource
  datasource:
    url: jdbc:h2:tcp://homics-db:1521/useractivitydb
    driverClassName: org.h2.Driver
    username: admin
    password: admin

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  application:
    name: user
